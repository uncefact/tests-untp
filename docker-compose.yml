version: '3.8'
services:
  mock-app:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - CONFIG_FILE=./app-config.json
    ports: 
      - 3000:80

  documentation:
    build:
      context: ./documentation
      dockerfile: Dockerfile
    ports:
      - 3002:3002
    environment:
      - PORT=3002
      - DOCS_URL=http://0.0.0.0
      - DOCS_BASE_URL=/
    volumes:
      - ./documentation:/app
      - /app/node_modules