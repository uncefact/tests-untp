name: Build and Test

on:
  pull_request:
    branches:
      - next

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      documentation: ${{ steps.filter.outputs.documentation }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
              - 'package.json'
              - 'yarn.lock'
              - 'tsconfig*.json'
              - '.github/workflows/build_test.yml'
              - '.github/workflows/package.yml'
              - 'docker-compose*.yml'
              - 'Dockerfile'
            documentation:
              - 'documentation/**'
              - '.github/workflows/buld_publish_docs.yml'

  test_and_build:
    needs: changes
    if: ${{ needs.changes.outputs.packages == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Restore node_modules cache
        id: cache-modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            ~/.cache/Cypress
          key: node-modules-v2-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Save node_modules cache
        if: steps.cache-modules.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            ~/.cache/Cypress
          key: node-modules-v2-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Restore RI build cache
        id: cache-ri
        uses: actions/cache/restore@v4
        with:
          path: packages/reference-implementation/.next/cache
          key: ri-nextjs-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('packages/reference-implementation/src/**', 'packages/components/src/**', 'packages/services/src/**') }}
          restore-keys: |
            ri-nextjs-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-

      - name: Restore Playground build cache
        id: cache-playground
        uses: actions/cache/restore@v4
        with:
          path: packages/untp-playground/.next/cache
          key: playground-nextjs-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('packages/untp-playground/src/**') }}
          restore-keys: |
            playground-nextjs-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-

      - name: Build
        run: yarn build

      - name: Save RI build cache
        if: steps.cache-ri.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: packages/reference-implementation/.next/cache
          key: ri-nextjs-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('packages/reference-implementation/src/**', 'packages/components/src/**', 'packages/services/src/**') }}

      - name: Save Playground build cache
        if: steps.cache-playground.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: packages/untp-playground/.next/cache
          key: playground-nextjs-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('packages/untp-playground/src/**') }}

      - name: Check formatting
        run: yarn format:check

      - name: Check linting
        run: yarn lint

      - name: Run tests
        run: |
          export PATH="$PWD/node_modules/.bin:$PATH"
          lerna exec -- yarn jest --coverage --changedSince=origin/next
          rm -rf coverage
          if ls packages/*/coverage/coverage-final.json 1>/dev/null 2>&1; then
            istanbul-merge --out coverage/coverage-final.json packages/*/coverage/coverage-final.json
            nyc report --temp-dir=./coverage --reporter=html --reporter=json-summary
          fi

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          title: Code Coverage Report
          multiple-files: |
            All packages, ./coverage/coverage-summary.json
            Components, ./packages/components/coverage/coverage-summary.json
            Reference Implementation, ./packages/reference-implementation/coverage/coverage-summary.json
            Services, ./packages/services/coverage/coverage-summary.json
            UNTP test suite, ./packages/untp-test-suite/coverage/coverage-summary.json
            VC test suite, ./packages/vc-test-suite/coverage/coverage-summary.json
            UNTP Playground, ./packages/untp-playground/coverage/coverage-summary.json

      # https://github.com/actions/runner-images/issues/2840#issuecomment-1284059930
      # https://github.com/uncefact/tests-untp/issues/344
      - name: Free up space on ubuntu runner for E2E tests
        run: |
          sudo rm -rf \
            "$AGENT_TOOLSDIRECTORY" \
            /opt/microsoft \
            /opt/pipx \
            /usr/local/.ghcup \
            /usr/local/graalvm* \
            /usr/local/julia* \
            /usr/local/lib/android \
            /usr/local/share/chromium \
            /usr/local/share/powershell \
            /usr/local/share/vcpkg \
            /usr/share/dotnet \
            /usr/share/miniconda \
            /usr/share/swift
          docker image prune -af

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build E2E images with layer cache
        uses: docker/bake-action@v5
        with:
          files: docker-compose.e2e.yml
          load: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Start E2E docker compose
        run: SEEDING=true docker compose -f docker-compose.e2e.yml up -d --no-build

      - name: Wait for app container and dump logs
        run: |
          echo "--- Waiting 30s for containers to initialise ---"
          sleep 30
          echo "--- App container logs ---"
          docker compose -f docker-compose.e2e.yml logs app
          echo "--- Container status ---"
          docker compose -f docker-compose.e2e.yml ps

      - name: Run E2E tests
        run: yarn test:run-cypress
        env:
          NODE_OPTIONS: '--no-experimental-require-module --no-experimental-detect-module' # See issue https://github.com/cypress-io/github-action/issues/1408

      - name: Dump E2E container logs on failure
        if: failure()
        run: docker compose -f docker-compose.e2e.yml logs app

      - name: Stop docker compose
        run: docker compose -f docker-compose.e2e.yml down

  build_docs:
    needs: changes
    if: ${{ needs.changes.outputs.documentation == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: Install and build documentation
        run: |
          cd documentation
          yarn install --frozen-lockfile
          yarn build
        env:
          DOCS_BASE_URL: ${{ vars.DOCS_BASE_URL }}
          DOCS_URL: ${{ vars.DOCS_URL }}
